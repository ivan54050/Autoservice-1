<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Тест Вкладок</title>
<style>
  nav button {
    cursor: pointer;
    padding: 10px;
    border: none;
    background: #eee;
    margin-right: 5px;
  }
  nav button.active {
    background: #000;
    color: #fff;
  }
  section {
    display: none;
    margin-top: 15px;
  }
  section.active {
    display: block;
  }
</style>
</head>
<body>

<nav>
  <button class="tab active" data-tab="tab1" type="button">Вкладка 1</button>
  <button class="tab" data-tab="tab2" type="button">Вкладка 2</button>
</nav>

<section id="tab1" class="active">
  <button id="btn1">Кнопка 1</button>
</section>
<section id="tab2">
  <button id="btn2">Кнопка 2</button>
</section>

<script>
  const tabs = document.querySelectorAll('nav button.tab');
  const sections = document.querySelectorAll('section');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      sections.forEach(s => s.classList.remove('active'));
      document.getElementById(tab.dataset.tab).classList.add('active');
    });
  });

  document.getElementById('btn1').addEventListener('click', () => alert('Натиснули кнопку 1'));
  document.getElementById('btn2').addEventListener('click', () => alert('Натиснули кнопку 2'));
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Крипто-бот аналітика</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 400px; margin: 30px auto; text-align: center; }
  h1 { margin-bottom: 20px; }
  #price { font-size: 2em; margin: 20px 0; }
  #signal { font-weight: bold; font-size: 1.5em; }
  button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
</style>
</head>
<body>

<h1>Крипто-бот аналітика</h1>

<div>Поточна ціна BTC:</div>
<div id="price">Завантаження...</div>
<div id="signal">Чекаємо на дані...</div>

<button onclick="fetchPrice()">Оновити</button>

<script>
  async function fetchPrice() {
    const priceEl = document.getElementById('price');
    const signalEl = document.getElementById('signal');
    priceEl.textContent = 'Завантаження...';
    signalEl.textContent = '...';

    try {
      const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
      const data = await response.json();
      const price = data.bitcoin.usd;
      priceEl.textContent = `$${price.toLocaleString()}`;

      // Проста логіка рекомендації (поріг можна змінити)
      if (price < 20000) {
        signalEl.textContent = 'Рекомендація: Купувати (ціна низька)';
        signalEl.style.color = 'green';
      } else if (price > 40000) {
        signalEl.textContent = 'Рекомендація: Продавати (ціна висока)';
        signalEl.style.color = 'red';
      } else {
        signalEl.textContent = 'Рекомендація: Тримати (очікуємо змін)';
        signalEl.style.color = 'orange';
      }
    } catch (error) {
      priceEl.textContent = 'Помилка завантаження даних';
      signalEl.textContent = '';
    }
  }

  // Завантажити ціну при відкритті сторінки
  fetchPrice();
</script>

</body>
</html>

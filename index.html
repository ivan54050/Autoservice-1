<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Посилки</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f0f0f0;
    }
    form, .parcel {
      background: white;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1rem;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
    }
    .volume input {
      margin-top: 5px;
    }
  </style>
</head>
<body>

<h2>Нова посилка</h2>

<form id="parcelForm">
  <label>Номер посилки</label>
  <input type="text" id="number" required />

  <label>Вага (кг)</label>
  <input type="number" id="weight" required min="0" step="0.01" />

  <label>Кількість місць</label>
  <input type="number" id="places" required min="1" step="1" />

  <div id="volumeFields" class="volume"></div>

  <label>Місто</label>
  <input type="text" id="city" required />

  <label>Відділення НП</label>
  <input type="text" id="branch" required />

  <label>Телефон</label>
  <input type="tel" id="phone" required pattern="^\+?\d{7,15}$" />

  <label>Ціна (€)</label>
  <input type="number" id="price" required min="0" step="0.01" />

  <label>Опис</label>
  <textarea id="desc"></textarea>

  <button type="submit">Додати</button>
</form>

<div id="parcelList"></div>

<script>
  const form = document.getElementById('parcelForm');
  const volumeFields = document.getElementById('volumeFields');
  const placesInput = document.getElementById('places');
  const parcelList = document.getElementById('parcelList');

  let parcels = JSON.parse(localStorage.getItem('parcels') || '[]');

  function renderVolumeInputs() {
    const count = parseInt(placesInput.value);
    volumeFields.innerHTML = '';
    if (count > 0) {
      for (let i = 0; i < count; i++) {
        const input = document.createElement('input');
        input.type = 'number';
        input.required = true;
        input.placeholder = `Обʼємна вага ${i + 1}`;
        input.step = '0.01';
        input.min = '0';
        volumeFields.appendChild(input);
      }
    }
  }

  placesInput.addEventListener('input', renderVolumeInputs);

  function renderParcels() {
    parcelList.innerHTML = '';
    parcels.forEach(p => {
      const div = document.createElement('div');
      div.className = 'parcel';
      div.innerHTML = `
        <b>№:</b> ${p.number}<br>
        <b>Вага:</b> ${p.weight} кг<br>
        <b>Кількість місць:</b> ${p.places}<br>
        <b>Обʼємна вага:</b> ${p.volume.join(', ')}<br>
        <b>Місто:</b> ${p.city}<br>
        <b>Відділення:</b> ${p.branch}<br>
        <b>Телефон:</b> ${p.phone}<br>
        <b>Ціна:</b> €${p.price}<br>
        <b>Опис:</b> ${p.desc || '-'}
      `;
      parcelList.appendChild(div);
    });
  }

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const volumes = Array.from(volumeFields.querySelectorAll('input')).map(input => parseFloat(input.value));
    if (volumes.some(isNaN)) {
      alert('Введи всі обʼємні ваги');
      return;
    }

    const data = {
      number: document.getElementById('number').value.trim(),
      weight: parseFloat(document.getElementById('weight').value),
      places: parseInt(document.getElementById('places').value),
      volume: volumes,
      city: document.getElementById('city').value.trim(),
      branch: document.getElementById('branch').value.trim(),
      phone: document.getElementById('phone').value.trim(),
      price: parseFloat(document.getElementById('price').value),
      desc: document.getElementById('desc').value.trim()
    };

    parcels.push(data);
    localStorage.setItem('parcels', JSON.stringify(parcels));
    renderParcels();
    form.reset();
    volumeFields.innerHTML = '';
  });

  renderParcels();
</script>

</body>
</html>

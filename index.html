<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Автосервіс Онлайн</title>

<style>
  /* Загальні стилі */
  body {
    margin:0; padding:0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #f7f9fc;
    color: #222;
  }
  header {
    background: #2e86de;
    color: white;
    padding: 1.2rem 2rem;
    font-size: 1.8rem;
    font-weight: 600;
    text-align: center;
  }
  nav {
    display: flex;
    background: white;
    box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
  }
  nav button {
    flex: 1;
    border: none;
    background: transparent;
    padding: 1rem;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    color: #666;
    border-bottom: 3px solid transparent;
    transition: all 0.3s ease;
  }
  nav button.active {
    color: #2e86de;
    border-bottom: 3px solid #2e86de;
  }
  main {
    padding: 2rem;
    max-width: 900px;
    margin: auto;
  }
  section {
    display: none;
  }
  section.active {
    display: block;
  }
  form {
    display: grid;
    gap: 1rem;
    margin-bottom: 2rem;
  }
  input, select, textarea {
    padding: 0.7rem 1rem;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 6px;
    background: white;
    color: #222;
    resize: vertical;
  }
  button.submit {
    background: #2e86de;
    color: white;
    font-weight: 700;
    border: none;
    padding: 0.7rem 1.5rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    justify-self: start;
  }
  button.submit:hover {
    background: #1b4f72;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 0.8rem 1rem;
    border-bottom: 1px solid #eee;
    text-align: left;
    vertical-align: middle;
  }
  th {
    background: #f1f5f9;
    font-weight: 700;
    color: #555;
  }
  td button.delete {
    background: #e74c3c;
    color: white;
    border: none;
    padding: 0.3rem 0.7rem;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.85rem;
    transition: background-color 0.3s ease;
  }
  td button.delete:hover {
    background: #c0392b;
  }
  td button.pdf-btn {
    background: #28a745;
    color: white;
    border: none;
    padding: 0.3rem 0.7rem;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.85rem;
    margin-right: 0.3rem;
    transition: background-color 0.3s ease;
  }
  td button.pdf-btn:hover {
    background: #1e7e34;
  }
  .actions {
    margin-bottom: 2rem;
  }
  .actions button {
    background: #2e86de;
    color: white;
    border: none;
    padding: 0.6rem 1.2rem;
    margin-right: 0.7rem;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .actions button:hover {
    background: #1b4f72;
  }
  label {
    font-weight: 600;
  }
</style>

</head>
<body>

<header>Автосервіс Онлайн</header>

<nav>
  <button class="tab active" data-tab="clients">Клієнти</button>
  <button class="tab" data-tab="cars">Автомобілі</button>
  <button class="tab" data-tab="parts">Запчастини</button>
  <button class="tab" data-tab="invoices">Рахунки</button>
  <button class="tab" data-tab="acts">Акти</button>
</nav>

<main>
  <!-- Клієнти -->
  <section id="clients" class="active">
    <div class="actions">
      <button id="importClientsBtn">Імпорт клієнтів</button>
      <button id="exportClientsBtn">Експорт клієнтів</button>
    </div>
    <form id="clientForm">
      <input type="text" id="clientName" placeholder="Ім'я клієнта" required />
      <input type="tel" id="clientPhone" placeholder="Телефон" />
      <button type="submit" class="submit">Додати клієнта</button>
    </form>
    <table>
      <thead><tr><th>Ім'я</th><th>Телефон</th><th>Видалити</th></tr></thead>
      <tbody id="clientList"></tbody>
    </table>
  </section>

  <!-- Автомобілі -->
  <section id="cars">
    <div class="actions">
      <button id="importCarsBtn">Імпорт авто</button>
      <button id="exportCarsBtn">Експорт авто</button>
    </div>
    <form id="carForm">
      <input type="text" id="carClient" placeholder="Власник (клієнт)" required list="clientNames"/>
      <input type="text" id="carModel" placeholder="Модель автомобіля" required />
      <input type="text" id="carVIN" placeholder="VIN (опційно)" />
      <button type="submit" class="submit">Додати автомобіль</button>
    </form>
    <datalist id="clientNames"></datalist>
    <table>
      <thead><tr><th>Власник</th><th>Модель</th><th>VIN</th><th>Видалити</th></tr></thead>
      <tbody id="carList"></tbody>
    </table>
  </section>

  <!-- Запчастини -->
  <section id="parts">
    <div class="actions">
      <button id="importPartsBtn">Імпорт запчастин</button>
      <button id="exportPartsBtn">Експорт запчастин</button>
    </div>
    <form id="partForm">
      <input type="text" id="partName" placeholder="Назва запчастини" required />
      <input type="number" id="partPrice" placeholder="Ціна, грн" required min="0" step="0.01"/>
      <button type="submit" class="submit">Додати запчастину</button>
    </form>
    <table>
      <thead><tr><th>Назва</th><th>Ціна, грн</th><th>Видалити</th></tr></thead>
      <tbody id="partList"></tbody>
    </table>
  </section>

  <!-- Рахунки -->
  <section id="invoices">
    <div class="actions">
      <button id="importInvoicesBtn">Імпорт рахунків</button>
      <button id="exportInvoicesBtn">Експорт рахунків</button>
    </div>
    <form id="invoiceForm">
      <label for="invoiceClient">Клієнт</label>
      <input type="text" id="invoiceClient" required list="clientNames" />
      <label for="invoiceCar">Автомобіль</label>
      <select id="invoiceCar" required></select>
      <label for="invoiceParts">Запчастини (утримуй Ctrl або Cmd для мультивибору)</label>
      <select id="invoiceParts" multiple size="5"></select>
      <label for="invoiceWork">Роботи</label>
      <textarea id="invoiceWork" placeholder="Опис робіт" required></textarea>
      <button type="submit" class="submit">Додати рахунок</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Клієнт</th>
          <th>Автомобіль</th>
          <th>Запчастини</th>
          <th>Роботи</th>
          <th>Сума, грн</th>
          <th>PDF</th>
          <th>Видалити</th>
        </tr>
      </thead>
      <tbody id="invoiceList"></tbody>
    </table>
  </section>

  <!-- Акти -->
  <section id="acts">
    <div class="actions">
      <button id="importActsBtn">Імпорт актів</button>
      <button id="exportActsBtn">Експорт актів</button>
    </div>
    <form id="actForm">
      <input type="text" id="actClient" placeholder="Ім'я клієнта" required list="clientNames" />
      <input type="text" id="actCar" placeholder="Авто" required />
      <textarea id="actWork" placeholder="Опис робіт" required></textarea>
      <button type="submit" class="submit">Додати акт</button>
    </form>
    <table>
      <thead>
        <tr><th>Клієнт</th><th>Авто</th><th>Роботи</th><th>Видалити</th></tr>
      </thead>
      <tbody id="actList"></tbody>
    </table>
  </section>
</main>

<!-- Скрипти -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script>
  const { jsPDF } = window.jspdf;

  // Вкладки
  const tabs = document.querySelectorAll('nav button.tab');
  const sections = document.querySelectorAll('main section');
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      sections.forEach(s => s.classList.remove('active'));
      document.getElementById(tab.dataset.tab).classList.add('active');
    });
  });

  // Дані з localStorage
  let clients = JSON.parse(localStorage.getItem('clients') || '[]');
  let cars = JSON.parse(localStorage.getItem('cars') || '[]');
  let parts = JSON.parse(localStorage.getItem('parts') || '[]');
  let invoices = JSON.parse(localStorage.getItem('invoices') || '[]');
  let acts = JSON.parse(localStorage.getItem('acts') || '[]');

  // --- Рендер функції ---

  function updateClientDatalist(){
    const datalist = document.getElementById('clientNames');
    datalist.innerHTML = '';
    clients.forEach(c => {
      const option = document.createElement('option');
      option.value = c.name;
      datalist.appendChild(option);
    });
  }

  function renderClients(){
    const tbody = document.getElementById('clientList');
    tbody.innerHTML = '';
    clients.forEach((c,i) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${c.name}</td><td>${c.phone || ''}</td><td><button class="delete" data-type="client" data-index="${i}">×</button></td>`;
      tbody.appendChild(tr);
    });
    updateClientDatalist();
  }

  function renderCars(){
    const tbody = document.getElementById('carList');
    tbody.innerHTML = '';
    cars.forEach((c,i) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${c.owner}</td><td>${c.model}</td><td>${c.vin || ''}</td><td><button class="delete" data-type="car" data-index="${i}">×</button></td>`;
      tbody.appendChild(tr);
    });

    // Оновити селект авто в рахунках
    const sel = document.getElementById('invoiceCar');
    sel.innerHTML = '';
    cars.forEach((c,i) => {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = `${c.model} (власник: ${c.owner})`;
      sel.appendChild(option);
    });
  }

  function renderParts(){
    const tbody = document.getElementById('partList');
    tbody.innerHTML = '';
    parts.forEach((p,i) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${p.name}</td><td>${p.price}</td><td><button class="delete" data-type="part" data-index="${i}">×</button></td>`;
      tbody.appendChild(tr);
    });

    // Оновити селект запчастин в рахунках
    const sel = document.getElementById('invoiceParts');
    sel.innerHTML = '';
    parts.forEach((p,i) => {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = `${p.name} — ${p.price} грн`;
      sel.appendChild(option);
    });
  }

  function renderInvoices(){
    const tbody = document.getElementById('invoiceList');
    tbody.innerHTML = '';
    invoices.forEach((inv,i) => {
      const selectedParts = inv.parts.map(idx => parts[idx]?.name || '').filter(n => n).join(', ');
      const totalPrice = inv.parts.reduce((sum, idx) => sum + (parts[idx]?.price || 0), 0) + parseFloat(inv.workPrice || 0);
      const workText = inv.work || '';
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${inv.client}</td>
        <td>${cars[inv.car]?.model || ''}</td>
        <td>${selectedParts}</td>
        <td>${workText}</td>
        <td>${totalPrice.toFixed(2)}</td>
        <td>
          <button class="pdf-btn" data-index="${i}">PDF</button>
          <button class="delete" data-type="invoice" data-index="${i}">×</button>
        </td>`;
      tbody.appendChild(tr);
    });
  }

  function renderActs(){
    const tbody = document.getElementById('actList');
    tbody.innerHTML = '';
    acts.forEach((act,i) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${act.client}</td><td>${act.car}</td><td>${act.work}</td><td><button class="delete" data-type="act" data-index="${i}">×</button></td>`;
      tbody.appendChild(tr);
    });
  }

  // --- Додати записи ---

  // Клієнти
  document.getElementById('clientForm').addEventListener('submit', e => {
    e.preventDefault();
    const name = document.getElementById('clientName').value.trim();
    const phone = document.getElementById('clientPhone').value.trim();
    if(!name) return alert('Введіть ім\'я клієнта');
    clients.push({name, phone});
    localStorage.setItem('clients', JSON.stringify(clients));
    renderClients();
    e.target.reset();
  });

  // Автомобілі
  document.getElementById('carForm').addEventListener('submit', e => {
    e.preventDefault();
    const owner = document.getElementById('carClient').value.trim();
    const model = document.getElementById('carModel').value.trim();
    const vin = document.getElementById('carVIN').value.trim();
    if(!owner || !model) return alert('Вкажіть власника та модель авто');
    // Перевірка, чи існує клієнт
    if(!clients.find(c => c.name === owner)) {
      alert('Клієнта з таким ім\'ям не знайдено. Спочатку додайте клієнта.');
      return;
    }
    cars.push({owner, model, vin});
    localStorage.setItem('cars', JSON.stringify(cars));
    renderCars();
    e.target.reset();
  });

  // Запчастини
  document.getElementById('partForm').addEventListener('submit', e => {
    e.preventDefault();
    const name = document.getElementById('partName').value.trim();
    const price = parseFloat(document.getElementById('partPrice').value);
    if(!name || isNaN(price)) return alert('Вкажіть назву та ціну запчастини');
    parts.push({name, price});
    localStorage.setItem('parts', JSON.stringify(parts));
    renderParts();
    e.target.reset();
  });

  // Рахунки
  document.getElementById('invoiceForm').addEventListener('submit', e => {
    e.preventDefault();

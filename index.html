<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Посилки</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 15px; max-width: 500px; margin: auto; }
    h1 { text-align: center; }
    form { background: #f5f5f5; padding: 15px; border-radius: 8px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; border-radius: 4px; border: 1px solid #ccc; }
    button { margin-top: 15px; padding: 10px; width: 100%; border: none; background: #007bff; color: white; font-size: 16px; border-radius: 5px; }
    button:hover { background: #0056b3; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { padding: 6px; border: 1px solid #ccc; font-size: 14px; }
    .volume-container label { font-weight: normal; }
  </style>
</head>
<body>
  <h1>Нова посилка</h1>
  <form id="form">
    <label>Номер посилки *</label>
    <input id="number" required />

    <label>Вага (кг) *</label>
    <input id="weight" type="number" step="0.01" required />

    <label>Кількість місць *</label>
    <input id="count" type="number" min="1" value="1" required />

    <div id="volumes" class="volume-container"></div>

    <label>Місто *</label>
    <input id="city" required />

    <label>Відділення Нової Пошти *</label>
    <input id="branch" required />

    <label>Телефон *</label>
    <input id="phone" />

    <label>Ціна (€) *</label>
    <input id="price" type="number" step="0.01" required />

    <label>Опис</label>
    <textarea id="desc" rows="2"></textarea>

    <button type="submit">Зберегти</button>
  </form>

  <h2 style="margin-top:30px">Посилки</h2>
  <table>
    <thead>
      <tr>
        <th>Номер</th>
        <th>Місто</th>
        <th>Вага</th>
        <th>Місць</th>
        <th>Обʼємна вага</th>
        <th>Телефон</th>
        <th>€</th>
      </tr>
    </thead>
    <tbody id="parcelList"></tbody>
  </table>

  <script>
    const form = document.getElementById('form');
    const countInput = document.getElementById('count');
    const volumesDiv = document.getElementById('volumes');
    const parcelList = document.getElementById('parcelList');

    function renderVolumeInputs(count) {
      volumesDiv.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const label = document.createElement('label');
        label.textContent = `Обʼємна вага місця #${i + 1}`;
        const input = document.createElement('input');
        input.type = 'number';
        input.step = '0.01';
        input.required = true;
        input.name = 'volume';
        volumesDiv.appendChild(label);
        volumesDiv.appendChild(input);
      }
    }

    countInput.addEventListener('input', () => {
      renderVolumeInputs(parseInt(countInput.value) || 1);
    });

    function saveParcel(data) {
      let parcels = JSON.parse(localStorage.getItem('parcels') || '[]');
      parcels.push(data);
      localStorage.setItem('parcels', JSON.stringify(parcels));
    }

    function renderParcels() {
      const parcels = JSON.parse(localStorage.getItem('parcels') || '[]');
      parcelList.innerHTML = '';
      parcels.forEach(p => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${p.number}</td>
          <td>${p.city}</td>
          <td>${p.weight} кг</td>
          <td>${p.count}</td>
          <td>${p.volumes.join(', ')}</td>
          <td>${p.phone}</td>
          <td>${p.price}</td>
        `;
        parcelList.appendChild(row);
      });
    }

    renderVolumeInputs(1); // initial
    renderParcels();

    form.addEventListener('submit', e => {
      e.preventDefault();
      const number = document.getElementById('number').value.trim();
      const weight = parseFloat(document.getElementById('weight').value);
      const count = parseInt(countInput.value);
      const volumes = Array.from(document.getElementsByName('volume')).map(i => parseFloat(i.value));
      const city = document.getElementById('city').value.trim();
      const branch = document.getElementById('branch').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const price = parseFloat(document.getElementById('price').value);
      const desc = document.getElementById('desc').value.trim();

      if (volumes.length !== count || volumes.some(isNaN)) {
        alert('Заповніть всі обʼємні ваги!');
        return;
      }

      const parcel = { number, weight, count, volumes, city, branch, phone, price, desc };
      saveParcel(parcel);
      renderParcels();
      form.reset();
      renderVolumeInputs(1);
      alert('Посилка збережена!');
    });
  </script>
</body>
</html>

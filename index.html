<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ù–æ–≤–∞ –ø–æ—Å–∏–ª–∫–∞</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f0f0f0;
    }
    form {
      background: white;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1rem;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
    }
    .volume input {
      margin-top: 5px;
    }
    .linkBtn {
      background: #28a745;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>–ù–æ–≤–∞ –ø–æ—Å–∏–ª–∫–∞</h2>

<form id="parcelForm">
  <label>–ù–æ–º–µ—Ä –ø–æ—Å–∏–ª–∫–∏</label>
  <input type="text" id="number" required />

  <label>–í–∞–≥–∞ (–∫–≥)</label>
  <input type="number" id="weight" required min="0" step="0.01" />

  <label>–ö—ñ–ª—å–∫—ñ—Å—Ç—å –º—ñ—Å—Ü—å</label>
  <input type="number" id="places" required min="1" step="1" />

  <div id="volumeFields" class="volume"></div>

  <label>–ú—ñ—Å—Ç–æ</label>
  <input type="text" id="city" required />

  <label>–í—ñ–¥–¥—ñ–ª–µ–Ω–Ω—è –ù–ü</label>
  <input type="text" id="branch" required />

  <label>–¢–µ–ª–µ—Ñ–æ–Ω</label>
  <input type="tel" id="phone" required pattern="^\+?\d{7,15}$" />

  <label>–¶—ñ–Ω–∞ (‚Ç¨)</label>
  <input type="number" id="price" required min="0" step="0.01" />

  <label>–û–ø–∏—Å</label>
  <textarea id="desc"></textarea>

  <button type="submit">–î–æ–¥–∞—Ç–∏</button>
</form>

<button class="linkBtn" onclick="window.open('list.html', '_blank')">üì¶ –ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏ –≤—Å—ñ –ø–æ—Å–∏–ª–∫–∏</button>

<script>
  const form = document.getElementById('parcelForm');
  const volumeFields = document.getElementById('volumeFields');
  const placesInput = document.getElementById('places');

  function renderVolumeInputs() {
    const count = parseInt(placesInput.value);
    volumeFields.innerHTML = '';
    if (count > 0) {
      for (let i = 0; i < count; i++) {
        const input = document.createElement('input');
        input.type = 'number';
        input.required = true;
        input.placeholder = `–û–± º—î–º–Ω–∞ –≤–∞–≥–∞ ${i + 1}`;
        input.step = '0.01';
        input.min = '0';
        volumeFields.appendChild(input);
      }
    }
  }

  placesInput.addEventListener('input', renderVolumeInputs);

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const volumes = Array.from(volumeFields.querySelectorAll('input')).map(input => parseFloat(input.value));
    if (volumes.some(isNaN)) {
      alert('–í–≤–µ–¥–∏ –≤—Å—ñ –æ–± º—î–º–Ω—ñ –≤–∞–≥–∏');
      return;
    }

    const data = {
      number: document.getElementById('number').value.trim(),
      weight: parseFloat(document.getElementById('weight').value),
      places: parseInt(document.getElementById('places').value),
      volume: volumes,
      city: document.getElementById('city').value.trim(),
      branch: document.getElementById('branch').value.trim(),
      phone: document.getElementById('phone').value.trim(),
      price: parseFloat(document.getElementById('price').value),
      desc: document.getElementById('desc').value.trim()
    };

    let parcels = JSON.parse(localStorage.getItem('parcels') || '[]');
    parcels.push(data);
    localStorage.setItem('parcels', JSON.stringify(parcels));
    form.reset();
    volumeFields.innerHTML = '';
    alert('–ü–æ—Å–∏–ª–∫—É –¥–æ–¥–∞–Ω–æ!');
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Додаток перевізника</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 0 15px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background-color: #3498db;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 3px;
    }
    button:hover {
      background-color: #2980b9;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      background: #ecf0f1;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .completed {
      text-decoration: line-through;
      color: #27ae60;
    }
  </style>
</head>
<body>

  <h1>Додаток перевізника</h1>

  <form id="orderForm">
    <input type="text" id="from" placeholder="Адреса відправлення" required />
    <input type="text" id="to" placeholder="Адреса доставки" required />
    <button type="submit">Додати замовлення</button>
  </form>

  <ul id="ordersList"></ul>

  <script>
    const orderForm = document.getElementById('orderForm');
    const ordersList = document.getElementById('ordersList');

    let orders = [];

    function renderOrders() {
      ordersList.innerHTML = '';

      orders.forEach((order, index) => {
        const li = document.createElement('li');
        li.className = order.completed ? 'completed' : '';

        li.innerHTML = `
          <div>
            <strong>Від:</strong> ${order.from}<br />
            <strong>До:</strong> ${order.to}<br />
            <strong>Статус:</strong> ${order.completed ? 'Виконано' : 'В процесі'}
          </div>
          <button onclick="toggleCompleted(${index})">
            ${order.completed ? 'Позначити як не виконано' : 'Позначити як виконано'}
          </button>
        `;

        ordersList.appendChild(li);
      });
    }

    function toggleCompleted(index) {
      orders[index].completed = !orders[index].completed;
      renderOrders();
    }

    orderForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const from = document.getElementById('from').value.trim();
      const to = document.getElementById('to').value.trim();

      if (!from || !to) {
        alert('Будь ласка, заповніть обидва поля');
        return;
      }

      orders.push({ from, to, completed: false });

      orderForm.reset();
      renderOrders();
    });

    // Для доступності функції у HTML кнопках
    window.toggleCompleted = toggleCompleted;
  </script>

</body>
</html>

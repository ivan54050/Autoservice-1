<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Посилки</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 1rem; background: #f2f2f2; }
    h1 { text-align: center; font-size: 1.2rem; margin-bottom: 1rem; }
    form { background: #fff; padding: 1rem; border-radius: 6px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      background: #007bff; color: white; border: none; border-radius: 5px;
      margin-top: 1rem;
    }
    button:hover { background: #0056b3; }
    .volume-container input { margin-top: 0.5rem; }
    .parcel-card {
      background: white;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<h1>Мобільна база посилок</h1>

<form id="parcelForm">
  <label>Номер посилки *</label>
  <input type="text" id="number" required />

  <label>Вага (кг) *</label>
  <input type="number" id="weight" step="0.01" min="0" required />

  <label>Кількість місць *</label>
  <input type="number" id="places" step="1" min="1" required />

  <div id="volumeFields" class="volume-container"></div>

  <label>Місто *</label>
  <input type="text" id="city" required />

  <label>Відділення Нової Пошти *</label>
  <input type="text" id="branch" required />

  <label>Номер телефону *</label>
  <input type="tel" id="phone" pattern="^\+?\d{7,15}$" required placeholder="+380XXXXXXXXX" />

  <label>Ціна (€) *</label>
  <input type="number" id="price" step="0.01" min="0" required />

  <label>Опис</label>
  <textarea id="desc" rows="2"></textarea>

  <button id="submitBtn" type="button">Додати посилку</button>
</form>

<div id="parcelList"></div>

<script>
  const parcels = JSON.parse(localStorage.getItem('parcels') || '[]');

  const placesInput = document.getElementById('places');
  const volumeFields = document.getElementById('volumeFields');
  const submitBtn = document.getElementById('submitBtn');
  const parcelList = document.getElementById('parcelList');

  function renderVolumeFields() {
    const count = parseInt(placesInput.value);
    volumeFields.innerHTML = '';
    if (count > 0) {
      for (let i = 0; i < count; i++) {
        const input = document.createElement('input');
        input.type = 'number';
        input.step = '0.01';
        input.min = '0';
        input.required = true;
        input.placeholder = `Обʼємна вага місця #${i + 1}`;
        volumeFields.appendChild(input);
      }
    }
  }

  placesInput.addEventListener('input', renderVolumeFields);

  function renderParcels() {
    parcelList.innerHTML = '';
    parcels.forEach(p => {
      const div = document.createElement('div');
      div.className = 'parcel-card';
      div.innerHTML = `
        <strong>№: ${p.number}</strong><br>
        Вага: ${p.weight} кг<br>
        Кількість місць: ${p.places}<br>
        Обʼємна вага: ${p.volume.join(', ')}<br>
        Місто: ${p.city}<br>
        Відділення НП: ${p.branch}<br>
        Телефон: ${p.phone}<br>
        Ціна: €${p.price}<br>
        Опис: ${p.desc || '—'}
      `;
      parcelList.appendChild(div);
    });
  }

  submitBtn.addEventListener('click', () => {
    const volumeInputs = volumeFields.querySelectorAll('input');
    const volume = Array.from(volumeInputs).map(input => parseFloat(input.value));

    const newParcel = {
      number: document.getElementById('number').value.trim(),
      weight: parseFloat(document.getElementById('weight').value),
      places: parseInt(document.getElementById('places').value),
      volume,
      city: document.getElementById('city').value.trim(),
      branch: document.getElementById('branch').value.trim(),
      phone: document.getElementById('phone').value.trim(),
      price: parseFloat(document.getElementById('price').value),
      desc: document.getElementById('desc').value.trim()
    };

    if (volume.some(v => isNaN(v))) {
      alert('Усі обʼємні ваги повинні бути заповнені.');
      return;
    }

    parcels.push(newParcel);
    localStorage.setItem('parcels', JSON.stringify(parcels));
    renderParcels();
    document.getElementById('parcelForm').reset();
    volumeFields.innerHTML = '';
  });

  renderParcels();
</script>

</body>
</html>

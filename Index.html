<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>–ü–æ—Å–∏–ª–∫–∏</title>
  <style>
    body { font-family: sans-serif; margin:0; padding:10px; max-width:480px; margin:auto; }
    h1 { text-align:center; }
    form { background:#f3f3f3; padding:10px; border-radius:8px; }
    label { display:block; margin-top:10px; font-weight:bold; }
    input, textarea, button { width:100%; padding:8px; margin-top:4px; box-sizing:border-box; border-radius:4px; border:1px solid #ccc; }
    button { background:#007bff; color:#fff; font-size:16px; border:none; margin-top:10px; }
    button:hover { background:#0056b3; }
    .volume-container label { font-weight:normal; }
    .secondary { background:#28a745; }
  </style>
</head>
<body>
  <h1>–ù–æ–≤–∞ –ø–æ—Å–∏–ª–∫–∞</h1>
  <form id="form">
    <label>–ù–æ–º–µ—Ä –ø–æ—Å–∏–ª–∫–∏ *</label><input id="number" required />
    <label>–í–∞–≥–∞ (–∫–≥) *</label><input id="weight" type="number" step="0.01" required />
    <label>–ö—ñ–ª—å–∫—ñ—Å—Ç—å –º—ñ—Å—Ü—å *</label><input id="count" type="number" min="1" value="1" required />
    <div id="volumes" class="volume-container"></div>
    <label>–ú—ñ—Å—Ç–æ *</label><input id="city" required />
    <label>–í—ñ–¥–¥—ñ–ª–µ–Ω–Ω—è –ù–æ–≤–æ—ó –ü–æ—à—Ç–∏ *</label><input id="branch" required />
    <label>–¢–µ–ª–µ—Ñ–æ–Ω *</label><input id="phone" />
    <label>–¶—ñ–Ω–∞ (‚Ç¨) *</label><input id="price" type="number" step="0.01" required />
    <label>–û–ø–∏—Å</label><textarea id="desc" rows="2"></textarea>
    <button type="submit">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
    <button type="button" class="secondary" onclick="window.open('list.html','_blank')">–í—Å—ñ –ø–æ—Å–∏–ª–∫–∏</button>
  </form>

  <script>
    const countInput = document.getElementById('count');
    const volumesDiv = document.getElementById('volumes');

    function renderVolumeInputs(count) {
      volumesDiv.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const label = document.createElement('label');
        label.textContent = `–û–± º—î–º–Ω–∞ –≤–∞–≥–∞ –º—ñ—Å—Ü—è #${i+1}`;
        const input = document.createElement('input');
        input.type = 'number'; input.step = '0.01'; input.required = true; input.name = 'volume';
        volumesDiv.appendChild(label);
        volumesDiv.appendChild(input);
      }
    }

    countInput.addEventListener('input', () => {
      renderVolumeInputs(parseInt(countInput.value) || 1);
    });

    renderVolumeInputs(1);

    let db;
    const req = indexedDB.open('ParcelsDB', 1);
    req.onupgradeneeded = e => {
      db = e.target.result;
      db.createObjectStore('parcels', { keyPath: 'number' });
    };
    req.onsuccess = e => {
      db = e.target.result;
      setupForm();
    };
    req.onerror = () => alert('–ü–æ–º–∏–ª–∫–∞ IndexedDB');

    function setupForm() {
      document.getElementById('form').addEventListener('submit', e => {
        e.preventDefault();
        const number = document.getElementById('number').value.trim();
        const weight = parseFloat(document.getElementById('weight').value);
        const count = parseInt(countInput.value);
        const volumes = Array.from(document.getElementsByName('volume')).map(i => parseFloat(i.value));
        const city = document.getElementById('city').value.trim();
        const branch = document.getElementById('branch').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const price = parseFloat(document.getElementById('price').value);
        const desc = document.getElementById('desc').value.trim();

        if (volumes.length !== count || volumes.some(isNaN)) {
          alert('–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –æ–± º—î–º–Ω—ñ –≤–∞–≥–∏!');
          return;
        }

        const data = { number, weight, count, volumes, city, branch, phone, price, desc, createdAt: new Date().toISOString() };
        const tx = db.transaction('parcels', 'readwrite');
        const store = tx.objectStore('parcels');
        const request = store.put(data);

        request.onsuccess = () => {
          alert('–ó–±–µ—Ä–µ–∂–µ–Ω–æ üëç');
          document.getElementById('form').reset();
          renderVolumeInputs(1);
        };
        request.onerror = () => alert('–ü–æ–º–∏–ª–∫–∞: –º–æ–∂–ª–∏–≤–æ –¥—É–±–ª—ñ–∫–∞—Ç –Ω–æ–º–µ—Ä–∞');
      });
    }
  </script>
</body>
</html>

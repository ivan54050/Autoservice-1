<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Нова посилка</title>
  <style>
    body { font-family: sans-serif; padding: 10px; max-width: 480px; margin: auto; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input, textarea, button {
      width: 100%; padding: 8px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
    }
    button { background: #007bff; color: white; border: none; font-size: 16px; margin-top: 15px; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>Нова посилка</h2>
  <form id="form">
    <label>Номер посилки *</label>
    <input id="number" required />

    <label>Вага (кг) *</label>
    <input id="weight" type="number" step="0.01" required />

    <label>Кількість місць *</label>
    <input id="count" type="number" min="1" value="1" required />

    <div id="volumes"></div>

    <label>Місто *</label>
    <input id="city" required />

    <label>Відділення Нової Пошти *</label>
    <input id="branch" required />

    <label>Телефон *</label>
    <input id="phone" required />

    <label>Ціна (€) *</label>
    <input id="price" type="number" step="0.01" required />

    <label>Опис</label>
    <textarea id="desc" rows="2"></textarea>

    <button type="submit">Зберегти</button>
  </form>

  <script>
    let db;
    const request = indexedDB.open('ParcelsDB', 1);

    request.onupgradeneeded = e => {
      db = e.target.result;
      db.createObjectStore('parcels', { keyPath: 'number' });
    };
    request.onsuccess = e => {
      db = e.target.result;
      console.log('База готова');
    };

    const countInput = document.getElementById('count');
    const volumesDiv = document.getElementById('volumes');

    function renderVolumeInputs(count) {
      volumesDiv.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const label = document.createElement('label');
        label.textContent = `Обʼємна вага місця #${i + 1}`;
        const input = document.createElement('input');
        input.type = 'number';
        input.step = '0.01';
        input.required = true;
        input.name = 'volume';
        volumesDiv.appendChild(label);
        volumesDiv.appendChild(input);
      }
    }

    countInput.addEventListener('input', () => {
      renderVolumeInputs(parseInt(countInput.value) || 1);
    });
    renderVolumeInputs(1);

    document.getElementById('form').addEventListener('submit', e => {
      e.preventDefault();
      const data = {
        number: document.getElementById('number').value.trim(),
        weight: parseFloat(document.getElementById('weight').value),
        count: parseInt(document.getElementById('count').value),
        volumes: Array.from(document.getElementsByName('volume')).map(i => parseFloat(i.value)),
        city: document.getElementById('city').value.trim(),
        branch: document.getElementById('branch').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        price: parseFloat(document.getElementById('price').value),
        desc: document.getElementById('desc').value.trim(),
        createdAt: new Date().toISOString()
      };

      const tx = db.transaction(['parcels'], 'readwrite');
      tx.objectStore('parcels').put(data);
      tx.oncomplete = () => {
        alert('Посилку збережено!');
        e.target.reset();
        renderVolumeInputs(1);
      };
    });
  </script>
</body>
</html>
